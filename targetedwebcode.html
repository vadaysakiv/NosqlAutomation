<html>
<head>
    <title>MangoOnline</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        body {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <img src="img/logo.png" class="mx-auto d-block mb-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/index.php" method="POST">
                            <div class="form-group">
                                <label for="usernameInput">Username</label>
                                <input type="text" class="form-control" id="usernameInput" name="username">
                            </div>
                            <div class="form-group">
                                <label for="passwordInput">Password</label>
                                <input type="password" class="form-control" id="passwordInput" name="password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberInput" name="remember">
                                <label class="form-check-label" for="rememberInput">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form>
                    </div>
                </div>
                <a href="">Lost your password?</a><br>
                <a href="">&larr; Go Back</a>
            </div>
        </div>
    </div>
</body>
</html>
